<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulte CEPs</title>
    <link rel="icon" href="assets/imgs/placeholder.png">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="assets/script/script.js"></script>
  </head>
  <body>
    <div id="topo">
      <div class="titulo1">
        <img src="assets/imgs/bp-t.png" alt="logo jan"/> <p id="spec">JSPEKTER</p>
      </div>

      <div class="titulo2">
        <p>Consulte CEPs de todo o Brasil!</p>
        
      </div>
    </div>

    <div id="barra"></div>

    <div id="conteudo">
      <h3>Informe o CEP</h3>

      <p>
        Digite o CEP e ao sair, o endereço será completado automaticamente. Pode
        utilizar a tecla TAB após digitar o CEP.
      </p>

      <form id="formulario-contato" method="get" action=".">
        <label
          >Cep:
          <input type="text" id="cep" name="cep" value="" size="15" maxlength="9" onblur="pesquisacep(this.value)" placeholder="Digite um CEP" required>
        </label> <i class="material-icons">location_searching</i>
        <br><br>

        <label
          >Rua:
          <input type="text" id="rua" name="rua" size="60">
        </label> <i class="material-icons">add_location</i>
        <br><br>

        <label
          >Bairro:
          <input type="text" id="bairro" name="bairro" size="40">
        </label> <i class="material-icons">filter_hdr</i>
        <br><br>
        
        <label
          >Cidade:
          <input type="text" id="cidade" name="cidade" size="40">
        </label> <i class="material-icons">location_city</i>
        <br><br>

        <label
          >Estado:
          <input type="text" id="uf" name="uf" size="2">
        </label> <i class="material-icons">flag</i>
        <br><br>

      </form>
    </div>
  </body>
</html>
